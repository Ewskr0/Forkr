<div class="cardList" fxFlex="60">
  <ng-container *ngFor="let image of images">
    <div class="cardListItem">
      <a  (click)="openDialog(image)">
        <img mat-card-image src="{{ image.url }}_m.jpg" />
      </a>
    </div>
  </ng-container>
</div>
<div
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="50"
  (scrolled)="onScroll()"
></div>
